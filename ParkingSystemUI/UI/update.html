<body>

    <div class="page">

            <a href="index.html"

                <span class="fs-4">Parking System</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link active" aria-current="page">
                        <!-- Icon will be here -->
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="AddReserve.html" class="nav-link link-dark">
                        <!-- Icone will be here -->
                        <i class="far fa-circle-check"></i>
                        Reserve Park
                    </a>
                </li>
                <li>
                    <a href="RemoveReserve.html" class="nav-link link-dark">
                        <i class="fa-regular fa-rectangle-xmark"></i>
                        Remove Reserve
                    </a>
                </li>
                <li>
                    <a href="parks.html" class="nav-link link-dark">
                        <!-- Icon will be here -->
                        <i class="fa-solid fa-parking"></i>
                        Parks
                    </a>
                </li>
                <li>
                    <a href="reports.html" class="nav-link link-dark">
                        <!-- Icon will be here -->
                        <i class="fa-regular fa-credit-card"></i>
                        Reports
                    </a>
                </li>
            </ul>
            <hr>
            <a class="dropdown-item" href="#">Sign out</a>
        </div>
        <div class="main-content">
            <div class="head bg-white py-2 px-3">
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="search" placeholder="search here">
                </div>
                <div class="icons d-flex align-items-center">
                    <span class="notification">
                        <i class="far fa-bell"></i>
                    </span>
                    <img src="imgs/avatar.png">
                </div>
            </div>
            <div class="box">
                <h4 class="title">Update Reservation</h4>
                <form action="#" class="p-3">
                    <div class="mb-3">
                        <label for="car-name" class="mb-1">Car Name*</label>
                        <input class="form-control" id="car-name" type="text">
                    </div>
                    <div class="mb-3">
                        <label for="plate-number" class="mb-2">Plate Number*</label>
                        <input class="form-control" id="car-name" type="text">
                    </div>
                    <div>
                        <label for="" class="mb-1">Car company*</label>
                        <select class="form-select mb-3">
                            <option selected=""></option>
                            <option value="1">Toyota</option>
                            <option value="2">Nissan</option>
                            <option value="3">Kya</option>
                        </select>
                    </div>
                    <div>
                        <label for="" class="mb-1">Parking name*</label>
                        <select class="form-select mb-3">
                            <option selected=""></option>
                            <option value="1">A</option>
                            <option value="2">B</option>
                            <option value="3">C</option>
                        </select>
                    </div>
                    <div>
                        <input type="button" value="Update" class="btn btn-primary px-5">
                    </div>
                </form>
            </div>

        </div>
        <script src="JS/bootstrap.js"></script>
        <script src="JS/main.js"></script>
