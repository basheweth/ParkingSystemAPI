    <script src="js/bootstrap.js"></script>
    <script>
        if (window.localStorage.getItem('park-name')) {
            let arr = JSON.parse(window.localStorage.getItem('park-name'));
            arr.forEach((ele) => {
                let park = document.getElementById(ele);
                park.classList.add('reserved');
                let reservedParks = document.querySelectorAll('.reserved .park');
                reservedParks.forEach((el) => {
                    if (el.dataset.parkname == ele) {
                        let icon = document.createElement('i');
                        icon.classList.add('fas');
                        icon.classList.add('fa-car');
                        el.appendChild(icon);
                    }
                });
            });

        };
        let parks = document.querySelectorAll('.parks-content a');
        parks.forEach((el) => {
            if (el.className.includes('reserved')) {
                el.href = 'update.html';
            }
            else {
                el.href = 'AddReserve.html';
            }
        })

    </script>
